<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>    
</body>

<script>

    for(var ano = 0; ano <= 2021; ano = ano + 1){
    if(ano % 400 && ano % 100 != 0){
        document.write("O ano é " + ano + "<br>");
    }
    else{
        document.write(ano + " não é bissexto!" + "<br>")
    }
}

</script>
</html>
